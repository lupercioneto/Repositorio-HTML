<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="shortcut icon" href="Card.ico" type="image/x-icon">
    <link rel="stylesheet" href="SheetCard.css">
</head>
<body>
    <main class="box-card">

        <!--Caixa com todas as cartas nomeadas, da esqeurda para
        direita e de cima para baixo-->
        
        <div class="card" id="card1">
            <div class="card-inner">
                <img class="img-card card-front" title="Ás de Copas" src="Baralho/CopasÁs.png" alt="Carta Ás de copas">
                <img class="img-card card-back" src="Baralho/cardBack.png" alt="">
            </div>
        </div>

        <div class="card" id="card2">
            <div class="card-inner">
                <img class="img-card card-front" title="3 de Copas" src="Baralho/Copas.png" alt="Carta de 3 copas">            
                <img class="img-card card-back" src="Baralho/cardBack.png" alt="">
            </div>
        </div>

        <div class="card" id="card3">
            <div class="card-inner">
                <img class="img-card card-front" title="Ás de Espadas" src="Baralho/Espadas.png" alt="Carta Ás de espadas">
                <img class="img-card card-back" src="Baralho/cardBack.png" alt="">
            </div>
        </div>

        <div class="card" id="card4">
            <div class="card-inner">
                <img class="img-card card-front" title="9 de Ouros" src="Baralho/Ouros.png" alt="Carta de 9 ouros">
                <img class="img-card card-back" src="Baralho/cardBack.png" alt="">
            </div>
        </div>

        <div class="card" id="card5">
            <div class="card-inner">    
                <img class="img-card card-front" title="Paus" src="Baralho/Paus.png" alt="Carta de 8 paus">
                <img class="img-card card-back" src="Baralho/cardBack.png" alt="">
            </div>
        </div>

    </main>
</body>
</html>
