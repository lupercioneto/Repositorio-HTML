<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Copy</title>
    <link rel="stylesheet" href="NetflixcopyStyle.css">
    <link rel="shortcut icon" href="netflixicon.ico" type="image/x-icon">
</head>
<body>

    <!--Devido a restrição de flexbox, os ajustes foram feitos usando margens e "paddings".
        Dispositivos com telas maiores ou menores podem apresentar um resultado
        não muito satisfatório e inesperado. 
    -->

    <!--Corpo principal da página-->
    <main class="hidbox">
        
        <!--Seção com as contas dos usuários-->
        <section class="UserPfp">  
            <h1 class="whosWatch">Quem está assistindo?</h1>
            
            <!--Fotos dos usuários-->
            <div>
                <img class="UserImg" src="UserPfp/icon1.webp" alt="User 1">
                <p>Alice &#x1F49D;</p>
            </div>
            
            <div>
                <img class="UserImg" src="UserPfp/icon2.jpg" alt="User 2">
                <p>Cristopher &#x1F4AA;</p>
            </div>
            
            <div>
                <img class="UserImg" src="UserPfp/icon3.jpg" alt="User 3">
                <p>Laís &#x2728;</p>
            </div>

            <div>
                <img class="UserImg" src="UserPfp/icon4.jpg" alt="User 4">
                <p>Adriano &#x1F43E;</p>
            </div>

            <!--Botão de adicionar perfil-->
            <div>
                <img class="AddPf" src="plus.png" alt="Botão para adicionar um novo perfil de usuário do serviço" title="Adicione um novo perfil a sua página inicial!">
                <p>Adicionar Perfil</p>
            </div>   
            
            <!--Botão para gerenciar perfis de usuários-->
            <button class="managePfbutt">Gerenciar perfis</button>
        </section>
    </main>

</body>
</html>
